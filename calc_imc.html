<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="principal">
        <h1>Calculadora de IMC do Bruninho</h1>
        <form>
            <input type="number" class="campos" name="altura" id="altura" placeholder="Altura (m)" min="0"/>
            <input type="number" class="campos" name="peso" id="peso" placeholder="Peso (kg)" min="0"/>
            <input type="button" id="btCalc" value="CALCULAR" onclick="calcular()">
        </form>
        <div id="tImc">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Situação</th>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Abaixo do peso.</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal.</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso.</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,99</td>
                    <td>Obesidade grau I.</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,99</td>
                    <td>Obesidade grau II (severa).</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Obesidade grau III (mórbida).</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calc_imc.js"></script>
</body>
</html>
